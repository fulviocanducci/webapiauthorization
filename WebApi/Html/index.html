<div class="container" style="margin-top: 75px;">
    <table class="bordered">
        <thead>
            <tr>
                <th class="center-align">Descrição</th>
                <th class="center-align">...</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="text" ng-model="description"/></td>
            <td style="width: 180px">
                <button class="btn blue" ng-click="add(description);">Inserir</button>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="2" class="center-align center center-block">
                <button class="btn yellow" ng-click="load();">Atualizar</button>
            </td>
        </tr>
        </tfoot>
    </table>
    <table class="bordered">
        <thead>
        <tr>
            <th class="center-align">Id</th>
            <th class="center-align">Descrição</th>
            <th class="center-align">...</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in items">
            <td>{{item.id}}</td>
            <td><input type="text" ng-model="item.description"/></td>
            <td style="width: 300px">
                <button class="btn" ng-click="edit($index, item.id, item.description)">Alterar</button>
                <button class="btn btn-danger red" ng-click="delete($index, item.id)">Excluir</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
